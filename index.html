<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="toolbar">
    <div class="left-buttons">
        <button id="addFile">Add File</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
    </div>
    <div class="right-buttons">
        <button id="export">Export</button>
    </div>
</div>

    <div class="main">
        <div class="clip-options">
    <h2>Clip Options</h2>
    <div id="clipActions"></div>
</div>

        <div class="preview-area">
            <div class="preview-window">
        
                <div class="controls">
                    <button id="rewind">⏪</button>
                    <button id="play">▶️</button>
                    <button id="forward">⏩</button>
                </div>
                <div class="timer">0:00</div>
            </div>
        </div>

        <div class="effect-options">
            <h2>Effect Options</h2>
        </div>
    </div>

    <div class="timeline">
        <div class="video-track">
            <img src="assets/videoIcon.png" alt="Video Icon">
            <div class="track"></div>
        </div>
        <div class="audio-track">
            <img src="assets/audioIcon.png" alt="Audio Icon" >
            <div class="track"></div>
        </div>
    </div>
	<div id="fileSelector" class="modal">
		<div class="modal-content">
			<h3>Select a File</h3>
			<button class="file-option" data-type="video">Video1.mp4</button>
			<button class="file-option" data-type="video">Video2.mp4</button>
			<button class="file-option" data-type="audio">Audio1.wav</button>
			<button id="closeModal">Cancel</button>
		</div>
	</div>
	
	<div id="exportModal" class="modal">
    <div class="modal-content">
        <h2>Export Video</h2>
        <div class="modal-row">
            <label>File Format:</label>
            <select id="formatSelect">
                <option>MP4</option>
                <option>MKV</option>
            </select>
        </div>
        <div class="modal-row">
            <label>Save To:</label>
            <select id="saveSelect">
                <option>Desktop</option>
                <option>Documents</option>
                <option>Pictures</option>
                <option>Videos</option>
            </select>
        </div>
        <div class="modal-row">
            <label>Resolution:</label>
            <select id="resolutionSelect">
                <option>1920x1080</option>
                <option>2560x1440</option>
                <option>3840x2160</option>
            </select>
        </div>
        <button id="confirmExport" style="margin-top: 20px;">Export</button>
    </div>
</div>

<div id="exportMessage" style="text-align: center; margin-top: 20px; display: none;">
    Video export complete!
</div>
	
    <script src="script.js"></script>
</body>
</html>
